<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>
			Chirag M. Shah's Homepage!!
		</title>
	</head>
	<body>
		<a href="https://www.facebook.com/chirag7085">  
			<img src="chirags.jpg" alt="Chirag M. Shah">
		</a>
		<p>
			Hello, World! <br> <b> Interests: <p id="status"></p></b>
			<script type="text/javascript">
				var allInterests =
				[
					"Algorithms",
					"Distributed Systems",
					"System Design and Development",
					"Machine Learning"
				]
				var funcData, count = 1, toPrint = '';
				funcData = setInterval (
					function () {
						if (count <= allInterests.length) {
							toPrint += count + ". ==> " + allInterests[count - 1] + "<br>";
							count++;
							document.getElementById("status").innerHTML = toPrint;
						} else {
							clearInterval(funcData);
						}
					}, 1000);
			</script>
		</p>
	</body>
</html>
